#spring.datasource.driver-class-name=org.h2.jdbcx.JdbcDataSource
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:cfp;DB_CLOSE_DELAY=-1

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy= org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy\
spring.jpa.database.database-platform=H2Dialect
spring.jpa.database=H2
spring.jpa.show_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.cache.use_second_level_cache: false
spring.jpa.properties.hibernate.cache.use_query_cache: false
spring.jpa.properties.hibernate.generate_statistics: true
spring.jpa.properties.hibernate.hbm2ddl.auto: update
